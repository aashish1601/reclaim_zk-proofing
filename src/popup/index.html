<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclaim Extension Popup</title>
    <style>
        /* Your original CSS, adapted for React's structure */
        body {
            width: 320px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            box-sizing: border-box;
        }

        /* The .container class is replaced by #app-root styling below */

        h1 {
            font-size: 20px;
            color: #ffffff;
            margin-bottom: 10px;
            text-align: center;
        }

        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
            /* Added margin-top for spacing from h1 */
            margin-top: 15px;
        }

        button:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(59, 130, 246, 0.3);
        }

        button:disabled {
            background-color: #4a5568;
            cursor: not-allowed;
            box-shadow: none;
        }

        .status-message {
            margin-top: 10px;
            font-size: 14px;
            color: #a0aec0;
            text-align: center;
            min-height: 20px;
            width: 100%; /* Ensure it takes full width */
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        /* Styling for the React mount point, replacing .container */
        #app-root {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Matches your original .container gap */
        }
    </style>
</head>

<body>
    <div id="app-root"></div>
    </body>

</html>
